<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="display" id="display">0</div>
        <div class="teclado">
            <button class="botao" data-valor="7">7</button>
            <button class="botao" data-valor="8">8</button>
            <button class="botao" data-valor="9">9</button>
            <button class="botao operador" data-valor="/">รท</button>
            <button class="botao" data-valor="4">4</button>
            <button class="botao" data-valor="5">5</button>
            <button class="botao" data-valor="6">6</button>
            <button class="botao operador" data-valor="*">ร</button>
            <button class="botao" data-valor="1">1</button>
            <button class="botao" data-valor="2">2</button>
            <button class="botao" data-valor="3">3</button>
            <button class="botao operador" data-valor="-">-</button>
            <button class="botao" data-valor="0">0</button>
            <button class="botao" data-valor=".">.</button>
            <button class="botao" data-valor="=">=</button>
            <button class="botao operador" data-valor="+">+</button>
            <button class="botao limpar" data-valor="C">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
